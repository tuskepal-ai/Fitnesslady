    :root{

      --glass: rgba(30,16,45,0.55);
      --border: rgba(255,255,255,0.18);
      --text: rgba(255,255,255,0.95);

      --radius: 18px;
    }

    *{
      box-sizing: border-box;
      margin:0;
      padding:0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body{
      min-height:100vh;

    .card{

      padding:26px;
      border-radius:var(--radius);
      background:var(--glass);
      backdrop-filter: blur(18px);
      border:1px solid var(--border);
      box-shadow: 0 25px 80px rgba(0,0,0,0.6);
    }

    .brand{
      font-size:14px;
      font-weight:600;
      color:var(--muted);
      margin-bottom:8px;
    }

    h1{
      font-size:30px;
      line-height:1.1;
      margin-bottom:10px;
    }

    .subtitle{
      font-size:14px;
      color:var(--muted);
      margin-bottom:22px;
    }

    .lang{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 16px;
      border-radius:14px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      cursor:pointer;
      transition: all .25s ease;
      text-decoration:none;
      color:inherit;
    }

    .lang:hover{
      transform: translateY(-2px);
      background:rgba(255,255,255,0.1);
    }

    .lang + .lang{
      margin-top:12px;
    }

    .lang-title{
      font-size:16px;
      font-weight:600;
    }

    .lang-desc{
      font-size:13px;
      color:var(--muted);
    }

    .badge{
      min-width:44px;
      height:44px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      background:linear-gradient(135deg,var(--pink),var(--pink2));
      color:white;
      box-shadow:0 0 25px rgba(255,79,216,0.6);
    }

    footer{
      margin-top:18px;
      font-size:12px;
      color:rgba(255,255,255,0.55);
      display:flex;
      justify-content:space-between;
    }

    @media(max-width:480px){
      .card{
        max-width:90%;
        padding:22px;
      }
      h1{

      }
    }
  </style>
