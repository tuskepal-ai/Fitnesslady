    :root{

    .pill{

    .card{

      border: 1px solid var(--stroke);

    label{ display:block; margin: 10px 0 6px; color: rgba(255,255,255,.72); font-weight:800; }
    input{

    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 14px; align-items:center; }

    .msg.ok{ border-color: rgba(130,255,200,.35); }

    footer{

    @media (prefers-reduced-motion: reduce){

<body>
  <div class="container">
    <div class="top">

      <a class="pill" id="btnBack" href="#">‚Üê Vissza</a>

    <div class="card">
      <h1>Bejelentkez√©s</h1>
      <p class="sub">E-mail + jelsz√≥. Bel√©p√©s ut√°n automatikusan a Saj√°t programodba / Adminba visz.</p>

      <label for="email">E-mail</label>
      <input id="email" type="email" autocomplete="email" placeholder="email@domain.com" />

      <label for="pass">Jelsz√≥</label>

      <div class="row">
        <button class="pill primary" id="btnLogin" type="button">Bel√©p√©s</button>
      </div>

      <div class="hint">
        Ha v√°s√°rl√≥k√©nt regisztr√°ci√≥s linket kapt√°l, azon kereszt√ºl hozz l√©tre jelsz√≥t ‚Äî ut√°na itt tudsz bel√©pni.
      </div>

      <div class="msg" id="msgBox"></div>
    </div>

    <footer>
      <div>¬© <span id="y"></span> FitnessLady</div>

  <!-- ‚úÖ 1) Non-module hibafog√≥: akkor is ki√≠r, ha a module import elhasal -->
  <script>
    (function(){
      const msg = document.getElementById("msgBox");
      function show(text, kind){
        if(!msg) return;
        msg.className = "msg " + (kind === "err" ? "err" : "ok");
        msg.style.display = "block";
        msg.textContent = String(text || "");
      }
      window.__flShow = show;

      window.addEventListener("error", function(ev){
        const detail = {
          type: "window.error",
          message: ev && ev.message,
          filename: ev && ev.filename,
          lineno: ev && ev.lineno,
          colno: ev && ev.colno,
          error: ev && ev.error ? { name: ev.error.name, message: ev.error.message, stack: ev.error.stack } : null
        };
        show("JS ERROR (non-module):\n" + JSON.stringify(detail, null, 2), "err");
      });

      window.addEventListener("unhandledrejection", function(ev){
        const r = ev && ev.reason;
        const detail = {
          type: "unhandledrejection",
          reason: (r && (r.message || r.code)) ? { code: r.code || null, message: r.message || String(r), stack: r.stack || null } : String(r)
        };
        show("PROMISE ERROR (non-module):\n" + JSON.stringify(detail, null, 2), "err");
      });

      // ping: DOM OK
      show("DOM OK ‚Äî JS hibafog√≥ akt√≠v.\nMost t√∂lt√∂m a firebase modult‚Ä¶", "ok");
    })();
  </script>

  <!-- ‚úÖ 2) Module: dinamikus import + try/catch, hogy biztosan ki√≠rjuk ha import hiba van -->
  <script type="module">
    const show = (text, kind="ok") => (window.__flShow ? window.__flShow(text, kind) : console.log(text));

    const $ = (s) => document.querySelector(s);

    function fmtErr(e){
      return JSON.stringify({
        name: e?.name || null,
        code: e?.code || null,
        message: e?.message || String(e),
        stack: e?.stack || null
      }, null, 2);
    }

    // UI alap
    $("#y").textContent = new Date().getFullYear();

    try{
      // üî• FONTOS: itt der√ºl ki a 404 / rossz √∫tvonal
      const fb = await import("../shared/firebase.js");

      // back link
      $("#btnBack").href = `${fb.BASE_PREFIX}/hu/`;

      show("MODULE OK ‚Äî firebase.js bet√∂ltve ‚úÖ\nHa most sem megy a bel√©p√©s, kattints √©s l√°tni fogod a konkr√©t login hib√°t.", "ok");

      async function routeAfterLogin(user){
        try{
          const ud = await fb.ensureUserDoc(user.uid, user.email || "");
          const role = (await fb.getUserRole(user.uid)) || ud?.role || "user";
          if(String(role).toLowerCase() === "admin" || fb.isAdminEmail(user.email || "")){
            fb.toAdmin("hu");
          }else{
            fb.toApp("hu");
          }
        }catch(e){
          show("ROUTE ERROR:\n" + fmtErr(e), "err");
          fb.toApp("hu");
        }
      }

      async function doLogin(){
        const email = ($("#email").value || "").trim();
        const pass  = ($("#pass").value || ""); // jelsz√≥: ne trim

        if(!email || !pass){
          show("VALIDATION ERROR:\n" + JSON.stringify({ emailEmpty: !email, passEmpty: !pass }, null, 2), "err");
          return;
        }

        const btn = $("#btnLogin");
        btn.disabled = true;
        show("Bel√©ptet√©s‚Ä¶", "ok");

        try{
          const cred = await fb.loginEmailPassword(email, pass);
          show("LOGIN OK ‚úÖ\n" + JSON.stringify({ uid: cred?.user?.uid || null, email: cred?.user?.email || null }, null, 2), "ok");
          await routeAfterLogin(cred.user);
        }catch(e){
          show("LOGIN ERROR:\n" + fmtErr(e), "err");
          btn.disabled = false;
        }
      }

      $("#btnLogin").addEventListener("click", doLogin);
      $("#pass").addEventListener("keydown", (e)=>{ if(e.key === "Enter") doLogin(); });

      fb.onAuth(async (user)=>{
        if(user){
          show("AUTH STATE: m√°r be vagy jelentkezve ‚Üí routing‚Ä¶", "ok");
          await routeAfterLogin(user);
        }
      });

    }catch(e){
      // ‚õî itt fog kij√∂nni pl. 404 / SyntaxError / CORS / import error
      show("MODULE IMPORT ERROR:\n" + fmtErr(e) + "\n\nTipp: nagyon val√≥sz√≠n≈± a ../shared/firebase.js √∫tvonal 404-es vagy hib√°s.", "err");
    }
  </script>
</body>
