<!-- FILE: /hu/login/index.html -->
<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitnessLady Login</title>
  <meta name="robots" content="noindex" />

  <style>
    :root{
      --bg:#07060b;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --pink:#ff4fd8;
      --pink2:#b14cff;
      --stroke: rgba(255,255,255,.10);
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --radius:22px;
      --max: 980px;
      --hero-url: none;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 700px at 30% 10%, rgba(255,79,216,.16), transparent 60%),
        radial-gradient(1000px 700px at 75% 20%, rgba(177,76,255,.14), transparent 60%),
        var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: var(--hero-url);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity:.92;
    }
    .container{ width:min(var(--max), 92vw); margin:0 auto; padding: 18px 0 44px; }
    .top{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding: 14px 0;
    }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:900; letter-spacing:.2px; }
    .dot{ width:10px;height:10px;border-radius:999px; background: radial-gradient(circle at 30% 30%, #ffd0f6, var(--pink)); box-shadow: 0 0 18px rgba(255,79,216,.7); }
    .pill{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(20,12,26,.55);
      color: var(--text);
      box-shadow: 0 12px 34px rgba(0,0,0,.35);
      cursor:pointer;
      user-select:none;
      white-space: nowrap;
    }
    .pill.primary{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:#140813;
      border-color: rgba(255,255,255,.18);
      font-weight: 900;
    }
    .card{
      margin-top: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 16px;
    }
    h1{
      margin: 0 0 8px;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      letter-spacing: -.3px;
      font-size: 40px;
    }
    .sub{ margin:0 0 14px; color: var(--muted); line-height:1.6; }
    label{ display:block; margin: 10px 0 6px; color: rgba(255,255,255,.72); font-weight:800; }
    input{
      width:100%;
      padding: 14px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      outline: none;
      font-size: 15px;
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 14px; }
    .msg{
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25);
      color: rgba(255,255,255,.86);
      display:none;
    }
    .msg.ok{ border-color: rgba(130,255,200,.35); }
    .msg.err{ border-color: rgba(255,120,140,.35); }
    footer{
      margin-top: 16px;
      padding: 14px 0 0;
      display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap;
      color: rgba(255,255,255,.70);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top">
      <div class="brand"><span class="dot"></span><span>FitnessLady Login</span></div>
      <a class="pill" id="btnBack" href="/hu/">← Vissza</a>
    </div>

    <div class="card">
      <h1>Bejelentkezés</h1>
      <p class="sub">E-mail + jelszó. Belépés után automatikusan a Saját programodba / Adminba visz.</p>

      <label for="email">E-mail</label>
      <input id="email" type="email" autocomplete="email" placeholder="email@domain.com" />

      <label for="pass">Jelszó</label>
      <input id="pass" type="password" autocomplete="current-password" placeholder="••••••••" />

      <div class="row">
        <button class="pill primary" id="btnLogin" type="button">Belépés</button>
      </div>

      <div class="msg" id="msgBox"></div>
    </div>

    <footer>
      <div>© <span id="y"></span> FitnessLady</div>
      <div>Tüske web design</div>
    </footer>
  </div>

  <script type="module">
    import { BASE_PREFIX, auth, db, fs, onAuth, toLogin, escapeHtml } from "../shared/firebase.js";

    document.documentElement.style.setProperty("--hero-url", `url("${BASE_PREFIX}/hero.png")`);
    document.getElementById("y").textContent = new Date().getFullYear();

    const $ = (s) => document.querySelector(s);
    const msg = $("#msgBox");

    function showMsg(text, kind="ok"){
      msg.className = "msg " + (kind === "err" ? "err" : "ok");
      msg.style.display = "block";
      msg.textContent = text;
    }

    async function routeAfterLogin(user){
      // role alapján döntünk
      try{
        const ref = fs.doc(db, "users", user.uid);
        const snap = await fs.getDoc(ref);
        const data = snap.exists() ? snap.data() : null;
        const role = data?.role || "user";
        if(role === "admin"){
          location.replace("/hu/admin/");
        }else{
          location.replace("/hu/app/");
        }
      }catch(e){
        // ha role lekérés hiba, akkor user app fallback
        location.replace("/hu/app/");
      }
    }

    $("#btnLogin").addEventListener("click", async ()=>{
      const email = ($("#email").value || "").trim();
      const pass = ($("#pass").value || "").trim();
      if(!email || !pass){
        showMsg("Add meg az e-mailt és a jelszót.", "err");
        return;
      }

      $("#btnLogin").disabled = true;
      showMsg("Beléptetés…");

      try{
        // Firebase Auth modular: shared/firebase.js-ben az auth és fs már be van állítva.
        // A fs itt a Firestore namespace, a signIn az auth namespace-ben van.
        // Biztos megoldás: importáljuk közvetlenül a firebase/auth signIn-t a shared-ből:
        // -> de nálad a shared fájl már kezeli a login-t a HU oldalon, ezért itt a legegyszerűbb:
        const { signInWithEmailAndPassword } = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js");
        const cred = await signInWithEmailAndPassword(auth, email, pass);

        showMsg("Sikeres belépés ✅");
        await routeAfterLogin(cred.user);
      }catch(err){
        console.error(err);
        showMsg(`Hiba: ${escapeHtml(err?.message || String(err))}`, "err");
        $("#btnLogin").disabled = false;
      }
    });

    // ha már be van lépve, ne a loginon álljon
    onAuth(async (user)=>{
      if(user){
        await routeAfterLogin(user);
      }
    });
  </script>
</body>
</html>
