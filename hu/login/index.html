<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitnessLady – Belépés</title>
  <link rel="stylesheet" href="/hu/assets/style.css" />
</head>
<body>
  <main class="auth-wrap">
    <h1>Belépés</h1>

    <label>Email</label>
    <input id="email" type="email" autocomplete="email" />

    <label>Jelszó</label>
    <input id="password" type="password" autocomplete="current-password" />

    <button id="btn">Belépés</button>
    <p id="msg" class="msg"></p>

    <p>Nincs fiókod? <a href="/hu/register/">Regisztráció</a></p>
  </main>

  <script src="/hu/assets/api.js"></script>
  <script>
    const $ = (id) => document.getElementById(id);

    $("btn").addEventListener("click", async () => {
      $("msg").textContent = "";

      const email = $("email").value.trim();
      const password = $("password").value;

      if (!email || !password) return $("msg").textContent = "Add meg az emailt és a jelszót.";

      $("btn").disabled = true;
      $("btn").textContent = "Belépek...";

      const r = await apiPost({ action: "authLogin", email, password });

      $("btn").disabled = false;
      $("btn").textContent = "Belépés";

      if (!r.ok) {
        $("msg").textContent = "Hiba: " + (r.error || "UNKNOWN");
        return;
      }

      saveSession(r.session_token);
      location.href = "/hu/app/";
    });
  </script>
</body>
</html>
