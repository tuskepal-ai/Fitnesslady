<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitnessLady Admin — Éles Központ</title>

  <style>
    :root{
      --bg:#05050a;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --pink:#ff4fd8;
      --pink2:#b14cff;
      --gold:#ffd38a;
      --radius: 22px;
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --max: 1180px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(255,79,216,.10), transparent 60%),
        radial-gradient(1000px 700px at 85% 20%, rgba(177,76,255,.08), transparent 60%),
        linear-gradient(rgba(255,255,255,.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.02) 1px, transparent 1px),
        var(--bg);
      background-size: auto,auto, 60px 60px, 60px 60px, auto;
      overflow-x:hidden;
    }
    a{ color:inherit; text-decoration:none; }
    button,input,textarea,select{ font:inherit; }

    .container{ width:min(var(--max), 92vw); margin:0 auto; }
    .topbar{
      position: sticky; top:0;
      z-index: 50;
      background: rgba(8,6,12,.55);
      border-bottom: 1px solid rgba(255,255,255,.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .topbar-inner{
      height: 64px;
      display:flex; align-items:center; justify-content: space-between;
      gap: 12px;
    }
    .brand{ display:flex; align-items:center; gap:10px; font-weight: 900; letter-spacing:.2px; }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #ffd0f6, var(--pink));
      box-shadow: 0 0 18px rgba(255,79,216,.7);
    }
    .pill{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(20,12,26,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: var(--text);
      box-shadow: 0 12px 34px rgba(0,0,0,.35);
      cursor:pointer;
      user-select:none;
      white-space: nowrap;
      gap:8px;
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
    }
    .pill:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.20); box-shadow: 0 16px 44px rgba(0,0,0,.45); }
    .pill.primary{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:#140813;
      border-color: rgba(255,255,255,.18);
      box-shadow: 0 18px 46px rgba(255,79,216,.26);
      font-weight: 950;
    }
    .pill.ghost{ background: rgba(255,255,255,.06); }
    .pill.danger{ background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.16); }

    .glass{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    main{ padding: 16px 0 54px; }
    .grid{ display:grid; grid-template-columns: 1fr; gap: 14px; }
    .card{ padding: 16px; }
    .card h2, .card h3{
      margin: 0 0 8px;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      letter-spacing: -.2px;
    }
    .card h2{ font-size: 22px; }
    .card h3{ font-size: 18px; }
    .sub{ margin: 0 0 12px; color: rgba(255,255,255,.70); line-height: 1.55; font-size: 13.5px; }

    .row{ display:grid; grid-template-columns: 1fr 1.2fr; gap: 14px; }
    @media (max-width: 980px){ .row{ grid-template-columns: 1fr; } }

    .box{
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      padding: 12px;
    }
    .field{ display:grid; gap:6px; margin: 10px 0; }
    label{ color: rgba(255,255,255,.70); font-size: 12.8px; font-weight: 800; letter-spacing:.2px; }
    input, select, textarea{
      width: 100%;
      padding: 11px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      outline: none;
    }
    textarea{ min-height: 96px; resize: vertical; line-height: 1.55; }

    .actions{ display:flex; flex-wrap:wrap; gap:10px; margin-top: 10px; }

    .list{ margin:0; padding:0; list-style:none; display:grid; gap:10px; }
    .li{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items:center;
      padding: 12px;
      border-radius: 18px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
    }
    .li .title{ font-weight: 950; letter-spacing:.2px; font-size: 13.5px; }
    .li .desc{ color: rgba(255,255,255,.70); font-size: 12.8px; margin-top: 4px; line-height: 1.45; }

    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }

    .toast{
      position: fixed;
      right: 14px;
      bottom: 14px;
      z-index: 99;
      width: min(520px, calc(100vw - 28px));
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 24px 80px rgba(0,0,0,.55);
      display:none;
    }
    .toast.is-on{ display:block; }
    .toast b{ font-weight: 950; }

    footer{
      padding: 18px 0 46px;
      border-top:1px solid rgba(255,255,255,.08);
      background: rgba(10,8,14,.35);
      backdrop-filter: blur(10px);
    }
    .footer-inner{
      display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap;
      color:rgba(255,255,255,.70); font-size:13px;
    }

    .hr{ border:none; height:1px; background:rgba(255,255,255,.08); margin:14px 0; }

    .miniRow{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        <span class="dot"></span>
        <span>FitnessLady Admin</span>
      </div>
      <div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap;">
        <span class="pill ghost mono" id="whoami">…</span>
        <button class="pill ghost" id="btnToApp" type="button">↩ App</button>
        <button class="pill danger" id="btnLogout" type="button">⎋ Kilépés</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container grid">
      <section class="glass card">
        <h2>Kezelőpult</h2>
        <p class="sub">Ügyfelek kezelése, csomag sablonok és a Technika Vault beállítása.</p>

        <div class="row">
          <div class="box">
            <h3>Technika Vault</h3>
            <p class="sub">Oktató videók, amik mindenkinél megjelennek a Vault részben.</p>
            <div id="vault_editor">
              <div class="box" style="margin-bottom:10px; border-color: rgba(255,255,255,.05);">
                <input id="v1_title" type="text" placeholder="1. Videó címe (pl. Guggolás)">
                <input id="v1_vid" type="text" placeholder="Vimeo ID vagy Link" style="margin-top:5px;">
              </div>
              <div class="box" style="margin-bottom:10px; border-color: rgba(255,255,255,.05);">
                <input id="v2_title" type="text" placeholder="2. Videó címe">
                <input id="v2_vid" type="text" placeholder="Vimeo ID vagy Link" style="margin-top:5px;">
              </div>
            </div>
            <button class="pill primary" id="btnSaveVault" style="width:100%;">Mentés: Technika Vault</button>

            <hr class="hr" />

            <h3>Plan template (Csomag beállítások)</h3>
            <div class="miniRow">
              <div class="field">
                <label>Csomag neve</label>
                <input id="p_planId" type="text" value="start_v1" />
              </div>
              <div class="field">
                <label>Hetek száma</label>
                <input id="p_weeks" type="number" value="4" />
              </div>
            </div>
            <div class="actions">
              <button class="pill ghost" id="btnLoadPlanMeta">Betöltés</button>
              <button class="pill primary" id="btnSavePlanMeta">Mentés (meta)</button>
            </div>

            <div class="miniRow" style="margin-top:14px;">
              <div class="field">
                <label>Szerkesztett hét</label>
                <input id="p_weekNo" type="number" value="1" />
              </div>
              <div class="field">
                <label>&nbsp;</label>
                <button class="pill ghost" id="btnLoadTemplateWeek">Betöltés (hét)</button>
              </div>
            </div>

            <div class="field">
              <label>Személyre szabott slotok száma</label>
              <select id="t_slots_count">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
              </select>
            </div>

            <div id="workouts_container"></div>
            <button class="pill primary" id="btnSaveTemplateWeek" style="width:100%; margin-top:10px;">Mentés: Heti fix edzések</button>
          </div>

          <div class="box">
            <div class="field">
              <label>Keresés (email)</label>
              <input id="userSearch" type="text" placeholder="Keresés..." />
            </div>
            <ul class="list" id="usersList" style="max-height: 150px; overflow-y: auto; margin-bottom: 15px;"></ul>

            <div class="pill ghost mono" id="selUser" style="display:block; margin-bottom:15px; text-align:center;">—</div>

            <div class="miniRow">
              <div class="field">
                <label>Keresztnév (AI üdvözléshez)</label>
                <input id="u_firstname" type="text" placeholder="pl. Anna" />
              </div>
              <div class="field">
                <label>Email</label>
                <input id="u_email" type="text" readonly />
              </div>
            </div>

            <div class="miniRow">
              <div class="field">
                <label>Cél</label>
                <input id="u_goal" type="text" />
              </div>
              <div class="field">
                <label>Szint (1-4)</label>
                <input id="u_level" type="number" />
              </div>
            </div>

            <div class="miniRow">
              <div class="field">
                <label>Csomag ID</label>
                <input id="u_planId" type="text" />
              </div>
              <div class="field">
                <label>Státusz</label>
                <select id="u_status">
                  <option value="active">active</option>
                  <option value="paused">paused</option>
                </select>
              </div>
            </div>

            <button class="pill primary" id="btnSaveUser" style="width:100%;">Mentés: Ügyfél profil</button>

            <hr class="hr" />

            <h3>Étrend (Heti / Napi)</h3>
            <div class="miniRow">
              <select id="d_week"><option value="1">Hét 1</option><option value="2">Hét 2</option><option value="3">Hét 3</option><option value="4">Hét 4</option></select>
              <select id="d_day"><option value="mon">Hétfő</option><option value="tue">Kedd</option><option value="wed">Szerda</option><option value="thu">Csütörtök</option><option value="fri">Péntek</option><option value="sat">Szombat</option><option value="sun">Vasárnap</option></select>
            </div>
            <div class="field"><label>Reggeli</label><textarea id="d_breakfast"></textarea></div>
            <div class="field"><label>Ebéd</label><textarea id="d_lunch"></textarea></div>
            <div class="field"><label>Vacsora</label><textarea id="d_dinner"></textarea></div>
            <div class="actions">
              <button class="pill ghost" id="btnLoadDietDay">Betöltés</button>
              <button class="pill primary" id="btnSaveDietDay">Mentés (nap)</button>
            </div>

            <hr class="hr" />

            <h3>Személyre szabott Overrides</h3>
            <div class="miniRow">
              <input id="ov_week" type="number" value="1" />
              <button class="pill ghost" id="btnLoadOverride">Betöltés</button>
            </div>
            <div class="box" style="margin-top:10px; border-color: rgba(255,79,216,.2);">
              <label>1. Slot Videó & Üzenet</label>
              <input id="ov_slot1_vid" type="text" placeholder="Link">
              <textarea id="ov_slot1_note" placeholder="Üzenet" style="margin-top:5px; min-height:60px;"></textarea>
            </div>
            <button class="pill primary" id="btnSaveOverride" style="width:100%; margin-top:10px;">Mentés: Személyre szabás</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { auth, db, fs, onAuth, logout, toLogin, toApp, escapeHtml, clamp } from "../shared/firebase.js";

    const $ = (s) => document.querySelector(s);
    const toast = $("#toast");
    function ok(msg){ toast.innerHTML = `<b>OK</b> — ${msg}`; toast.classList.add("is-on"); setTimeout(()=>toast.classList.remove("is-on"), 2500); }
    function err(msg){ toast.innerHTML = `<b>HIBA</b> — ${msg}`; toast.classList.add("is-on"); setTimeout(()=>toast.classList.remove("is-on"), 3500); }

    let SEL_UID = null;

    // Fix edzések generálása
    const workoutsContainer = $("#workouts_container");
    for(let i=1; i<=5; i++){
      workoutsContainer.innerHTML += `
        <div class="box" style="margin-top:10px; border-color: rgba(255,211,138,.15);">
          <div style="font-weight:800; color:var(--gold); font-size:12px; margin-bottom:5px;">Fix edzés ${i}</div>
          <input id="t_w${i}_title" type="text" placeholder="Cím">
          <input id="t_w${i}_vid" type="text" placeholder="Vimeo Link" style="margin-top:5px;">
          <textarea id="t_w${i}_desc" placeholder="Leírás" style="margin-top:5px; min-height:50px;"></textarea>
        </div>`;
    }

    // --- VAULT ---
    $("#btnSaveVault").onclick = async () => {
      const v = [];
      if($("#v1_title").value) v.push({ title: $("#v1_title").value, vimeoId: $("#v1_vid").value });
      if($("#v2_title").value) v.push({ title: $("#v2_title").value, vimeoId: $("#v2_vid").value });
      await fs.setDoc(fs.doc(db, "settings", "vault"), { videos: v });
      ok("Technika Vault mentve");
    };

    // --- USER LIST & PICK ---
    async function loadUsers(){
      const snap = await fs.getDocs(fs.collection(db, "users"));
      const list = $("#usersList"); list.innerHTML = "";
      snap.forEach(d => {
        const u = d.data();
        const li = document.createElement("li"); li.className = "li";
        li.innerHTML = `<div class="title">${u.email}</div><button class="pill ghost tiny" data-id="${d.id}">Kiválaszt</button>`;
        list.appendChild(li);
      });
      document.querySelectorAll("[data-id]").forEach(b => b.onclick = () => pickUser(b.dataset.id));
    }

    async function pickUser(uid){
      SEL_UID = uid;
      $("#selUser").textContent = uid;
      const snap = await fs.getDoc(fs.doc(db, "users", uid));
      const d = snap.data();
      $("#u_firstname").value = d.firstName || "";
      $("#u_email").value = d.email || "";
      $("#u_goal").value = d.goal || "";
      $("#u_level").value = d.level || 2;
      $("#u_planId").value = d.planId || "";
      $("#u_status").value = d.status || "active";
      loadDietDay();
      ok("User betöltve");
    }

    $("#btnSaveUser").onclick = async () => {
      if(!SEL_UID) return;
      await fs.setDoc(fs.doc(db, "users", SEL_UID), {
        firstName: $("#u_firstname").value,
        goal: $("#u_goal").value,
        level: $("#u_level").value,
        planId: $("#u_planId").value,
        status: $("#u_status").value,
        updatedAt: fs.serverTimestamp()
      }, { merge: true });
      ok("Profil mentve");
    };

    // --- Sablon mentés ---
    $("#btnSaveTemplateWeek").onclick = async () => {
      const pId = $("#p_planId").value;
      const wNo = $("#p_weekNo").value;
      const workouts = [];
      for(let i=1; i<=5; i++){
        const t = $(`#t_w${i}_title`).value;
        const v = $(`#t_w${i}_vid`).value;
        if(t || v) workouts.push({ title: {hu:t, de:t}, vimeoId: v, desc: {hu:$(`#t_w${i}_desc`).value, de:$(`#t_w${i}_desc`).value} });
      }
      const slots = [];
      for(let i=1; i<=$("#t_slots_count").value; i++) slots.push({ slotIndex: i, title: {hu: `${i}. Személyes feladat`} });
      
      await fs.setDoc(fs.doc(db, "planTemplates", pId, "weeks", String(wNo)), { workouts, slots });
      ok("Heti sablon mentve");
    };

    // --- ÉTREND ---
    async function loadDietDay(){
      if(!SEL_UID) return;
      const w = $("#d_week").value; const d = $("#d_day").value;
      const snap = await fs.getDoc(fs.doc(db, "users", SEL_UID));
      const dayData = snap.data()?.dietPlan?.[`w${w}`]?.[d] || {};
      $("#d_breakfast").value = dayData.breakfast || "";
      $("#d_lunch").value = dayData.lunch || "";
      $("#d_dinner").value = dayData.dinner || "";
    }
    $("#btnSaveDietDay").onclick = async () => {
      const w = $("#d_week").value; const d = $("#d_day").value;
      await fs.updateDoc(fs.doc(db, "users", SEL_UID), {
        [`dietPlan.w${w}.${d}`]: { breakfast: $("#d_breakfast").value, lunch: $("#d_lunch").value, dinner: $("#d_dinner").value }
      });
      ok("Étrend mentve");
    };

    onAuth(u => { if(u) loadUsers(); });
    $("#btnLogout").onclick = async () => { await logout(); toLogin("hu"); };
  </script>
</body>
</html>
