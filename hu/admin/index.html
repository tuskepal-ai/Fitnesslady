<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitnessLady ‚Äî Admin</title>
  <style>
    :root{ --bg:#05050a; --text:rgba(255,255,255,.92); --muted:rgba(255,255,255,.70); --pink:#ff4fd8; --pink2:#b14cff; --gold:#ffd38a; --radius:22px; --shadow:0 18px 55px rgba(0,0,0,.55); --max:1180px; }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{ margin:0; font-family:ui-sans-serif,system-ui,sans-serif; color:var(--text); background:radial-gradient(1200px 700px at 15% 10%, rgba(255,79,216,.10), transparent 60%), var(--bg); overflow-x:hidden; }
    .container{ width:min(var(--max), 92vw); margin:0 auto; }
    .topbar{ position:sticky; top:0; z-index:50; background:rgba(8,6,12,.55); border-bottom:1px solid rgba(255,255,255,.06); backdrop-filter:blur(12px); }
    .topbar-inner{ height:64px; display:flex; align-items:center; justify-content:space-between; padding:0 20px; }
    .pill{ display:inline-flex; align-items:center; justify-content:center; padding:9px 12px; border-radius:999px; border:1px solid rgba(255,255,255,.12); background:rgba(20,12,26,.55); color:var(--text); cursor:pointer; gap:8px; transition:transform .18s ease; }
    .pill.primary{ background:linear-gradient(135deg, var(--pink), var(--pink2)); color:#140813; font-weight:950; border:none; }
    .glass{ background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.10); border-radius:var(--radius); padding:20px; margin-bottom:20px; }
    .box{ background:rgba(0,0,0,.18); border:1px solid rgba(255,255,255,.10); border-radius:18px; padding:12px; margin-bottom:12px; }
    .field{ display:grid; gap:6px; margin:10px 0; }
    label{ color:var(--muted); font-size:12.8px; font-weight:800; }
    input, select, textarea{ width:100%; padding:11px 12px; border-radius:14px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); outline:none; }
    textarea{ min-height:96px; resize:vertical; }
    .list{ margin:0; padding:0; list-style:none; }
    .li{ display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center; padding:12px; border-radius:18px; background:rgba(0,0,0,.18); border:1px solid rgba(255,255,255,.10); margin-bottom:8px; }
    .toast{ position:fixed; right:14px; bottom:14px; z-index:99; padding:12px 14px; border-radius:16px; background:rgba(0,0,0,.9); border:1px solid var(--pink); color:#fff; display:none; }
    .toast.is-on{ display:block; }
  </style>
</head>
<body>
  <header class="topbar"><div class="container topbar-inner"><div style="font-weight:900;">FitnessLady Admin</div><div style="display:flex; gap:10px;"><button class="pill" id="btnToApp">‚Ü© App</button><button class="pill" id="btnLogout">Kil√©p√©s</button></div></div></header>
  <main class="container">
    <div style="display:grid; grid-template-columns:1fr 1.2fr; gap:20px; padding:20px 0;">
      <section>
        <div class="glass">
          <h3>Technika Vault (Tud√°st√°r)</h3>
          <div class="box">
            <input id="v1_title" type="text" placeholder="Gyakorlat c√≠me">
            <textarea id="v1_desc" placeholder="Le√≠r√°s..." style="margin-top:5px;"></textarea>
          </div>
          <div class="box">
            <input id="v2_title" type="text" placeholder="Gyakorlat c√≠me">
            <textarea id="v2_desc" placeholder="Le√≠r√°s..." style="margin-top:5px;"></textarea>
          </div>
          <button class="pill primary" id="btnSaveVault" style="width:100%;">üíæ Vault Ment√©se</button>
        </div>
        <div class="glass">
          <h3>Plan Sablon & Intro</h3>
          <div class="field"><label>Csomag ID</label><input id="p_planId" type="text" value="start_v1"></div>
          <div class="field"><label>H√©t 1 Intro Video ID</label><input id="p_introVideo" type="text"></div>
          <button class="pill primary" id="btnSavePlanMeta" style="width:100%;">üíæ Sablon Ment√©se</button>
        </div>
      </section>
      <section class="glass">
        <h3>√úgyfelek</h3>
        <input type="text" id="userSearch" placeholder="Keres√©s...">
        <button class="pill ghost" id="btnRefreshUsers" style="width:100%; margin:10px 0;">‚Üª Lista friss√≠t√©se</button>
        <ul id="usersList" class="list" style="max-height:200px; overflow-y:auto; margin-bottom:20px;"></ul>
        <div class="box">
          <div id="selUserDisplay" style="color:var(--pink); font-weight:800; margin-bottom:15px;">Nincs kiv√°lasztva</div>
          <div class="field"><label>Keresztn√©v (AI √ºdv√∂zl√©shez)</label><input id="u_firstname" type="text"></div>
          <div class="field"><label>Email</label><input id="u_email" type="text" readonly></div>
          <div class="field"><label>Csomag ID</label><input id="u_planId" type="text"></div>
          <button class="pill primary" id="btnSaveUser" style="width:100%;">üíæ Profil ment√©se</button>
          <hr style="opacity:0.1; margin:20px 0;">
          <h3>√âtrend</h3>
          <div style="display:flex; gap:10px; margin-bottom:10px;">
            <select id="d_week"><option value="1">H√©t 1</option><option value="2">H√©t 2</option></select>
            <select id="d_day"><option value="mon">H√©tf≈ë</option><option value="tue">Kedd</option><option value="wed">Sze</option></select>
          </div>
          <textarea id="d_breakfast" placeholder="Reggeli" style="margin-bottom:10px;"></textarea>
          <textarea id="d_lunch" placeholder="Eb√©d" style="margin-bottom:10px;"></textarea>
          <textarea id="d_dinner" placeholder="Vacsora"></textarea>
          <button class="pill primary" id="btnSaveDiet" style="width:100%; margin-top:10px;">üíæ √âtrend ment√©se</button>
        </div>
      </section>
    </div>
  </main>
  <div class="toast" id="toast"></div>
  <script type="module">
    import { db, fs, onAuth, logout, toLogin } from "../shared/firebase.js";
    const $ = s => document.querySelector(s);
    const toast = $("#toast");
    function ok(msg){ toast.textContent = msg; toast.classList.add("is-on"); setTimeout(()=>toast.classList.remove("is-on"), 2500); }
    let SELECTED_UID = null;

    async function loadUsers(){
      const snap = await fs.getDocs(fs.collection(db, "users"));
      const list = $("#usersList"); list.innerHTML = "";
      snap.forEach(doc => {
        const u = doc.data(); const li = document.createElement("li"); li.className = "li";
        li.innerHTML = `<span>${u.email || doc.id}</span><button class="pill ghost tiny" onclick="window.pickUser('${doc.id}')">V√°laszt</button>`;
        list.appendChild(li);
      });
    }

    window.pickUser = async (uid) => {
      SELECTED_UID = uid; $("#selUserDisplay").textContent = `Kiv√°lasztva: ${uid}`;
      const snap = await fs.getDoc(fs.doc(db, "users", uid));
      const u = snap.data();
      if(u){ 
        $("#u_firstname").value = u.firstName || ""; $("#u_email").value = u.email || ""; $("#u_planId").value = u.planId || ""; 
        loadDietDay(); ok("Adatok bet√∂ltve!"); 
      }
    };

    async function loadDietDay(){
      if(!SELECTED_UID) return;
      const w = $("#d_week").value; const d = $("#d_day").value;
      const snap = await fs.getDoc(fs.doc(db, "users", SELECTED_UID));
      const day = snap.data()?.dietPlan?.[`w${w}`]?.[d] || {};
      $("#d_breakfast").value = day.breakfast || ""; $("#d_lunch").value = day.lunch || ""; $("#d_dinner").value = day.dinner || "";
    }
    $("#d_week").onchange = loadDietDay; $("#d_day").onchange = loadDietDay;

    $("#btnSaveUser").onclick = async () => {
      if(!SELECTED_UID) return;
      await fs.updateDoc(fs.doc(db, "users", SELECTED_UID), { firstName: $("#u_firstname").value, planId: $("#u_planId").value, updatedAt: fs.serverTimestamp() });
      ok("Profil mentve!");
    };

    $("#btnSaveVault").onclick = async () => {
      const items = [];
      if($("#v1_title").value) items.push({ title: $("#v1_title").value, desc: $("#v1_desc").value });
      if($("#v2_title").value) items.push({ title: $("#v2_title").value, desc: $("#v2_desc").value });
      await fs.setDoc(fs.doc(db, "settings", "vault"), { items }); ok("Vault mentve!");
    };

    $("#btnSaveDiet").onclick = async () => {
      if(!SELECTED_UID) return;
      const w = $("#d_week").value; const d = $("#d_day").value;
      await fs.updateDoc(fs.doc(db, "users", SELECTED_UID), { [`dietPlan.w${w}.${d}`]: { breakfast: $("#d_breakfast").value, lunch: $("#d_lunch").value, dinner: $("#d_dinner").value } });
      ok("√âtrend mentve!");
    };

    $("#btnSavePlanMeta").onclick = async () => {
      const pId = $("#p_planId").value;
      await fs.setDoc(fs.doc(db, "planTemplates", pId), { introVideo: $("#p_introVideo").value }, { merge: true });
      ok("Meta mentve!");
    };

    onAuth(u => { if(u) loadUsers(); else toLogin("hu"); });
    $("#btnRefreshUsers").onclick = loadUsers;
    $("#btnToApp").onclick = () => window.location.href = "/hu/app/";
    $("#btnLogout").onclick = async () => { await logout(); toLogin("hu"); };
  </script>
</body>
</html>
