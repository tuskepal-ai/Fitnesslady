<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FitnessLady – Regisztráció</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#0b0b12;color:#fff;font-family:system-ui}
    .card{width:min(560px,92vw);padding:22px;border-radius:18px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12)}
    h2{margin:0 0 10px}
    label{display:block;margin-top:12px;opacity:.85}
    input,select,button{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:#0f0f1c;color:#fff}
    button{border:0;margin-top:16px;background:linear-gradient(90deg,#a855f7,#ec4899);font-weight:800;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .msg{margin-top:12px;min-height:18px;color:#ff6b6b;white-space:pre-wrap}
    .ok{color:#7CFFB2}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    a{color:#9ad1ff}
  </style>
</head>
<body>
  <div class="card">
    <h2>Regisztráció</h2>

    <div class="row">
      <div>
        <label>Email</label>
        <input id="email" type="email" autocomplete="username" placeholder="email@...">
      </div>
      <div>
        <label>Név</label>
        <input id="full_name" type="text" placeholder="Teljes név">
      </div>
    </div>

    <label>Csomag</label>
    <select id="plan">
      <option value="START">START</option>
      <option value="BALANCE">BALANCE</option>
      <option value="PRO">PRO</option>
    </select>

    <label>Jelszó (min. 8 karakter)</label>
    <input id="pw1" type="password" autocomplete="new-password" placeholder="********">

    <label>Jelszó ismét</label>
    <input id="pw2" type="password" autocomplete="new-password" placeholder="********">

    <button id="btn">Fiók létrehozása</button>

    <div id="msg" class="msg"></div>
    <div style="margin-top:10px;opacity:.85">
      Már van fiókod? <a href="/hu/login/">Belépés</a>
    </div>
  </div>

  <script src="/hu/shared/api.js"></script>
  <script>
    const msgEl = document.getElementById("msg");
    const btn = document.getElementById("btn");
    const setMsg = (t, ok=false) => {
      msgEl.textContent = t || "";
      msgEl.className = "msg" + (ok ? " ok" : "");
    };

    btn.addEventListener("click", async () => {
      setMsg("");
      const email = document.getElementById("email").value.trim();
      const full_name = document.getElementById("full_name").value.trim();
      const plan = document.getElementById("plan").value;
      const p1 = document.getElementById("pw1").value;
      const p2 = document.getElementById("pw2").value;

      if (!email) return setMsg("Email kötelező.");
      if (!full_name) return setMsg("Név kötelező.");
      if (p1.length < 8) return setMsg("A jelszó legyen legalább 8 karakter.");
      if (p1 !== p2) return setMsg("A két jelszó nem egyezik.");

      btn.disabled = true;
      btn.textContent = "Mentés...";

      try {
        const r1 = await apiCall({ action:"register", email, full_name, plan });
        if (!r1.ok) {
          if (r1.error === "EMAIL_ALREADY_EXISTS") {
            setMsg("Ezzel az emaillel már van fiók. Menj a Belépés oldalra.");
          } else {
            setMsg("Hiba: " + (r1.error || "UNKNOWN"));
          }
          return;
        }

        const r2 = await apiCall({ action:"setPassword", email, password: p1 });
        if (!r2.ok) {
          setMsg("Hiba: " + (r2.error || "UNKNOWN"));
          return;
        }

        localStorage.setItem("fl_session", r2.session_token);
        setMsg("Sikeres regisztráció! Átirányítás...", true);
        setTimeout(() => location.href = "/hu/app/", 600);

      } catch (e) {
        setMsg("Hálózati hiba: " + e.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "Fiók létrehozása";
      }
    });
  </script>
</body>
</html>
