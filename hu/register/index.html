<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitnessLady – Regisztráció</title>
  <style>
    body{font-family:system-ui;background:#0b0b12;color:#fff;display:flex;min-height:100vh;align-items:center;justify-content:center;margin:0}
    .card{width:min(520px,92vw);background:#121225;border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:22px}
    input,select,button{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0e0e1c;color:#fff;margin-top:10px}
    button{background:linear-gradient(90deg,#a855f7,#ec4899);border:none;font-weight:700;cursor:pointer}
    .msg{margin-top:12px;color:#ff6b6b;white-space:pre-wrap}
    .ok{color:#7CFFB2}
  </style>
</head>
<body>
  <div class="card">
    <h2>Regisztráció</h2>
    <div id="step1">
      <input id="email" placeholder="Email" />
      <input id="fullName" placeholder="Teljes név" />
      <select id="plan">
        <option value="START">START</option>
        <option value="BALANCE">BALANCE</option>
        <option value="PRO">PRO</option>
      </select>
      <button id="btnStart">Fiók létrehozása</button>
    </div>

    <div id="step2" style="display:none">
      <h3>Fiók aktiválása</h3>
      <p>Állíts be jelszót (min. 8 karakter).</p>
      <input id="p1" type="password" placeholder="Új jelszó" />
      <input id="p2" type="password" placeholder="Jelszó ismét" />
      <button id="btnSet">Jelszó beállítása</button>
      <p style="margin-top:12px"><a href="/hu/login/" style="color:#9ae6ff">Ha kész: Belépés</a></p>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <script src="/hu/shared/api.js"></script>
  <script>
    const msg = document.getElementById('msg');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');

    let regToken = new URLSearchParams(location.search).get('t') || '';

    function setMsg(text, ok=false){
      msg.textContent = text || '';
      msg.className = ok ? 'msg ok' : 'msg';
    }

    // If token in URL, go directly to password step
    if (regToken) {
      step1.style.display = 'none';
      step2.style.display = 'block';
    }

    document.getElementById('btnStart').onclick = async () => {
      setMsg('');
      const email = document.getElementById('email').value.trim();
      const full_name = document.getElementById('fullName').value.trim();
      const plan = document.getElementById('plan').value;

      const res = await apiCall({ action:'registerStart', email, full_name, plan });
      if (!res.ok) return setMsg('Hiba: ' + (res.error || 'ismeretlen'));
      regToken = res.reg_token;

      // push token to URL
      const newUrl = `${location.pathname}?t=${encodeURIComponent(regToken)}`;
      history.replaceState({}, '', newUrl);

      step1.style.display = 'none';
      step2.style.display = 'block';
      setMsg('OK. Most állíts be jelszót.', true);
    };

    document.getElementById('btnSet').onclick = async () => {
      setMsg('');
      const p1 = document.getElementById('p1').value;
      const p2 = document.getElementById('p2').value;
      if (p1.length < 8) return setMsg('A jelszó legyen legalább 8 karakter.');
      if (p1 !== p2) return setMsg('A két jelszó nem egyezik.');

      const res = await apiCall({ action:'authSetPassword', reg_token: regToken, new_password: p1 });
      if (!res.ok) return setMsg('Hiba: ' + (res.error || 'ismeretlen'));

      // save session token and redirect to app
      localStorage.setItem('fl_session', res.session_token);
      setMsg('Siker! Átirányítás…', true);
      setTimeout(()=> location.href='/hu/app/', 600);
    };
  </script>
</body>
</html>
