<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitnessLady – Regisztráció</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Fiók létrehozása</h1>
      <p class="sub">Regisztrálj, majd automatikusan átdob a saját oldaladra.</p>

      <form id="regForm" novalidate>
        <div class="row">
          <label>Email</label>
          <input id="email" type="email" autocomplete="email" placeholder="email@cim.hu" required />
        </div>

        <div class="row">
          <label>Név</label>
          <input id="name" type="text" autocomplete="name" placeholder="Teljes név" required />
        </div>

        <div class="row">
          <label>Csomag</label>
          <select id="plan" required>
            <option value="START">START</option>
            <option value="BALANCE">BALANCE</option>
            <option value="PRO">PRO</option>
          </select>
        </div>

        <div class="row">
          <label>Jelszó (min. 8 karakter)</label>
          <input id="pass" type="password" minlength="8" autocomplete="new-password" required />
        </div>

        <div class="row">
          <label>Jelszó ismét</label>
          <input id="pass2" type="password" minlength="8" autocomplete="new-password" required />
        </div>

        <button class="btn" id="submitBtn" type="submit">Fiók létrehozása</button>

        <div class="msg" id="msg" aria-live="polite"></div>

        <p class="small">
          Már van fiókod?
          <a href="../app/">Belépés / Saját oldal</a>
        </p>
      </form>
    </section>
  </main>

  <script src="./register.js"></script>
</body>
</html>
