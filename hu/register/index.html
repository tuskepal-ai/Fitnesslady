<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitnessLady – Regisztráció</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#070A10;color:#EAF0FF;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .card{width:min(520px,92vw);background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:22px 20px;box-shadow:0 10px 40px rgba(0,0,0,.35)}
    h1{font-size:20px;margin:0 0 8px}
    p{opacity:.85;margin:0 0 16px;line-height:1.45}
    label{display:block;font-size:12px;opacity:.8;margin:10px 0 6px}
    input{width:100%;padding:12px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:rgba(0,0,0,.25);color:#fff;outline:none}
    button{width:100%;margin-top:14px;padding:12px 12px;border-radius:12px;border:0;background:#7C3AED;color:#fff;font-weight:700;cursor:pointer}
    button:disabled{opacity:.55;cursor:not-allowed}
    .msg{margin-top:12px;font-size:13px;opacity:.9}
    .error{color:#FF6B6B}
    .ok{color:#7CFFB2}
    .small{font-size:12px;opacity:.75;margin-top:10px}
    a{color:#9AE6FF}
  </style>
</head>
<body>
  <div class="card">
    <h1>Fiók aktiválása</h1>
    <p>Állíts be egy jelszót, és utána be tudsz lépni a saját oldaladra.</p>

    <div id="noToken" style="display:none">
      <p class="error"><b>Érvénytelen vagy hiányzó token.</b><br>Nyisd meg újra az emailben kapott regisztrációs linket.</p>
      <p class="small"><a href="/hu/">Vissza a főoldalra</a></p>
    </div>

    <div id="formWrap" style="display:none">
      <label>Új jelszó (min. 8 karakter)</label>
      <input id="p1" type="password" placeholder="••••••••" autocomplete="new-password" />
      <label>Jelszó ismét</label>
      <input id="p2" type="password" placeholder="••••••••" autocomplete="new-password" />
      <button id="btn" onclick="setPassword()">Jelszó beállítása</button>
      <div id="msg" class="msg"></div>
      <div class="small">Ha kész: <a href="/hu/login/">Belépés</a></div>
    </div>
  </div>

<script>
  // TODO: ide tedd a Web App /exec URL-t
  const API_URL = "https://script.google.com/macros/s/AKfycbyqwjVdGuCmYz48PqN7n_4i7Suqx2eoRjUsEdOop6grFFVJKOsgor0H_E1zdcn8Ls0WHg/exec";

  function qs(name){
    const p = new URLSearchParams(location.search);
    return p.get(name);
  }

  const token = qs("t");
  const noToken = document.getElementById("noToken");
  const formWrap = document.getElementById("formWrap");

  if(!token){
    noToken.style.display = "block";
  } else {
    formWrap.style.display = "block";
  }

  function setMsg(text, cls){
    const el = document.getElementById("msg");
    el.className = "msg " + (cls || "");
    el.textContent = text || "";
  }

  async function setPassword(){
    const btn = document.getElementById("btn");
    const p1 = document.getElementById("p1").value;
    const p2 = document.getElementById("p2").value;

    setMsg("");

    if(p1.length < 8) return setMsg("A jelszó legyen legalább 8 karakter.", "error");
    if(p1 !== p2) return setMsg("A két jelszó nem egyezik.", "error");

    btn.disabled = true;
    btn.textContent = "Mentés...";

    try{
      const res = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          action: "authSetPassword",
          reg_token: token,
          new_password: p1
        })
      });

      const data = await res.json();

      if(data.ok){
        setMsg("Sikeres! Átirányítás belépésre…", "ok");
        setTimeout(() => location.href = "/hu/login/", 900);
      } else {
        setMsg("Hiba: " + (data.error || "UNKNOWN"), "error");
      }
    } catch(err){
      setMsg("Hálózati hiba: " + err, "error");
    } finally {
      btn.disabled = false;
      btn.textContent = "Jelszó beállítása";
    }
  }
</script>
</body>
</html>
