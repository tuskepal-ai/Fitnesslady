<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitnessLady – Regisztráció</title>
  <link rel="stylesheet" href="/hu/assets/style.css" />
</head>
<body>
  <main class="auth-wrap">
    <h1>Fiók létrehozása</h1>

    <label>Email</label>
    <input id="email" type="email" autocomplete="email" placeholder="email@..." />

    <label>Név</label>
    <input id="full_name" type="text" autocomplete="name" placeholder="Teljes név" />

    <label>Csomag</label>
    <select id="plan">
      <option value="START">START</option>
      <option value="BALANCE">BALANCE</option>
      <option value="PRO">PRO</option>
    </select>

    <label>Jelszó (min. 8 karakter)</label>
    <input id="p1" type="password" autocomplete="new-password" />

    <label>Jelszó ismét</label>
    <input id="p2" type="password" autocomplete="new-password" />

    <button id="btn">Fiók létrehozása</button>

    <p id="msg" class="msg"></p>

    <p>Már van fiókod? <a href="/hu/login/">Belépés</a></p>
  </main>

  <script src="/hu/assets/api.js"></script>
  <script>
    const $ = (id) => document.getElementById(id);

    $("btn").addEventListener("click", async () => {
      $("msg").textContent = "";

      const email = $("email").value.trim();
      const full_name = $("full_name").value.trim();
      const plan = $("plan").value;
      const p1 = $("p1").value;
      const p2 = $("p2").value;

      if (!email || !full_name) return $("msg").textContent = "Email és név kötelező.";
      if (p1.length < 8) return $("msg").textContent = "A jelszó minimum 8 karakter.";
      if (p1 !== p2) return $("msg").textContent = "A két jelszó nem egyezik.";

      $("btn").disabled = true;
      $("btn").textContent = "Mentés...";

      const r = await apiPost({
        action: "registerCreate",
        email,
        full_name,
        plan,
        password: p1
      });

      $("btn").disabled = false;
      $("btn").textContent = "Fiók létrehozása";

      if (!r.ok) {
        $("msg").textContent = "Hiba: " + (r.error || "UNKNOWN");
        return;
      }

      // automatikus belépés reg után
      const login = await apiPost({ action: "authLogin", email, password: p1 });
      if (!login.ok) {
        $("msg").textContent = "Sikeres regisztráció, de belépés hiba: " + (login.error || "");
        return;
      }

      saveSession(login.session_token);
      location.href = "/hu/app/";
    });
  </script>
</body>
</html>
