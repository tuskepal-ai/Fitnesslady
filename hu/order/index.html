<!-- FILE: /hu/order/index.html -->
<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitnessLady — Jelentkezés</title>
  <meta name="robots" content="noindex" />

  <style>
    :root{
      --bg:#07060b;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --pink:#ff4fd8;
      --pink2:#b14cff;
      --stroke: rgba(255,255,255,.10);
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --radius:22px;
      --max: 980px;
      --hero-url: none;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 700px at 30% 10%, rgba(255,79,216,.16), transparent 60%),
        radial-gradient(1000px 700px at 75% 20%, rgba(177,76,255,.14), transparent 60%),
        var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: var(--hero-url);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity:.92;
    }

    a{ color:inherit; text-decoration:none; }
    button,input{ font:inherit; }
    .container{ width:min(var(--max), 92vw); margin:0 auto; padding: 18px 0 44px; }

    .top{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding: 14px 0;
    }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:900; letter-spacing:.2px; }
    .dot{ width:10px;height:10px;border-radius:999px; background: radial-gradient(circle at 30% 30%, #ffd0f6, var(--pink)); box-shadow: 0 0 18px rgba(255,79,216,.7); }
    .pill{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(20,12,26,.55);
      color: var(--text);
      box-shadow: 0 12px 34px rgba(0,0,0,.35);
      cursor:pointer;
      user-select:none;
      white-space: nowrap;
    }
    .pill.primary{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:#140813;
      border-color: rgba(255,255,255,.18);
      font-weight: 900;
    }

    .card{
      margin-top: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 16px;
    }
    h1{
      margin: 0 0 8px;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      letter-spacing: -.3px;
      font-size: 38px;
    }
    .sub{ margin:0 0 14px; color: var(--muted); line-height:1.6; }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      font-weight: 850;
      font-size: 13px;
      color: rgba(255,255,255,.88);
      user-select:none;
      margin-bottom: 10px;
      width: fit-content;
    }

    label{ display:block; margin: 10px 0 6px; color: rgba(255,255,255,.72); font-weight:800; }
    input{
      width:100%;
      padding: 14px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      outline: none;
      font-size: 15px;
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 14px; }

    .msg{
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25);
      color: rgba(255,255,255,.86);
      display:none;
      white-space: pre-wrap;
      line-height: 1.55;
    }
    .msg.ok{ border-color: rgba(130,255,200,.35); }
    .msg.err{ border-color: rgba(255,120,140,.35); }

    footer{
      margin-top: 16px;
      padding: 14px 0 0;
      display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap;
      color: rgba(255,255,255,.70);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top">
      <div class="brand"><span class="dot"></span><span>FitnessLady</span></div>
      <a class="pill" id="btnBack" href="/hu/">← Vissza</a>
    </div>

    <div class="card">
      <div class="chip" id="chipPlan">Csomag: —</div>
      <h1>Jelentkezés</h1>
      <p class="sub">
        Add meg az e-mail címed. A következő lépésben létrehozod a fiókodat (regisztráció),
        majd a “Saját oldalam” menüből bármikor be tudsz lépni.
      </p>

      <label for="email">E-mail</label>
      <input id="email" type="email" autocomplete="email" placeholder="email@domain.com" />

      <div class="row">
        <button class="pill primary" id="btnContinue" type="button">Tovább a regisztrációhoz</button>
        <a class="pill" id="btnLogin" href="/hu/login/">Már van fiókom</a>
      </div>

      <div class="msg" id="msgBox"></div>
    </div>

    <footer>
      <div>© <span id="y"></span> FitnessLady</div>
      <div>Tüske web design</div>
    </footer>
  </div>

  <script type="module">
    import { BASE_PREFIX, db, fs, escapeHtml } from "../shared/firebase.js";

    // hero.png ugyanaz a hangulat, mint login/app
    document.documentElement.style.setProperty("--hero-url", `url("${BASE_PREFIX}/hero.png")`);
    document.getElementById("y").textContent = new Date().getFullYear();

    // base-aware linkek
    const back = document.getElementById("btnBack");
    const login = document.getElementById("btnLogin");
    back.href = `${BASE_PREFIX}/hu/`;
    login.href = `${BASE_PREFIX}/hu/login/`;

    const $ = (s) => document.querySelector(s);
    const msg = $("#msgBox");

    function showMsg(text, kind="ok"){
      msg.className = "msg " + (kind === "err" ? "err" : "ok");
      msg.style.display = "block";
      msg.textContent = text;
    }

    function q(name){
      const u = new URL(location.href);
      return (u.searchParams.get(name) || "").trim();
    }

    function normalizePlan(p){
      const v = String(p || "").trim();
      if(!v) return "start_v1";
      if(v === "start") return "start_v1";
      if(v === "balance") return "balance_v1";
      if(v === "pro" || v === "por") return "pro_v1";
      return v;
    }

    function planLabel(planId){
      const p = String(planId || "").toLowerCase();
      if(p.includes("balance")) return "Balance";
      if(p.includes("pro")) return "Pro";
      return "Start";
    }

    function randomId(len=22){
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      const bytes = new Uint8Array(len);
      crypto.getRandomValues(bytes);
      let out = "";
      for(let i=0;i<len;i++) out += alphabet[bytes[i] % alphabet.length];
      return out;
    }

    const planId = normalizePlan(q("plan"));
    $("#chipPlan").textContent = `Csomag: ${planLabel(planId)}`;

    // ha a landingről jön, emailt még nem tudjuk -> üres
    // (de ha küldesz prefillt később, ezt felveszi)
    const preEmail = q("email");
    if(preEmail) $("#email").value = preEmail;

    async function createOrder(email, planId){
      // “éles, 0 fizetés” – order = jelentkezés + regisztráció előkészítés
      const orderId = randomId(22);

      const payload = {
        email: String(email || "").trim().toLowerCase(),
        planId: String(planId || "start_v1").trim(),
        status: "pending_registration",
        payment: { mode: "free_zero", paid: false },
        createdAt: fs.serverTimestamp(),
        updatedAt: fs.serverTimestamp()
      };

      await fs.setDoc(fs.doc(db, "orders", orderId), payload, { merge: true });
      return orderId;
    }

    $("#btnContinue").addEventListener("click", async ()=>{
      const email = ($("#email").value || "").trim();
      if(!email || !email.includes("@")){
        showMsg("Kérlek adj meg egy érvényes e-mail címet.", "err");
        return;
      }

      $("#btnContinue").disabled = true;
      showMsg("Mentés…");

      try{
        const orderId = await createOrder(email, planId);

        // tovább a regisztrációhoz
        const next = new URL(`${location.origin}${BASE_PREFIX}/hu/register/`);
        next.searchParams.set("order", orderId);
        next.searchParams.set("plan", planId);
        next.searchParams.set("email", email);
        location.assign(next.toString());
      }catch(e){
        console.error(e);
        showMsg(`Hiba: ${escapeHtml(e?.message || String(e))}`, "err");
        $("#btnContinue").disabled = false;
      }
    });
  </script>
</body>
</html>
