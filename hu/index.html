<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness Lady ‚Äî Nyelvv√°laszt√°s</title>

  <style>
    :root{
      --bg:#07060b;
      --panel: rgba(20,12,26,.62);
      --panel2: rgba(20,12,26,.45);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --pink:#ff4fd8;
      --pink2:#b14cff;
      --radius:18px;
      --shadow:0 18px 55px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      overflow:hidden;

      /* ‚úÖ EREDETI HERO H√ÅTT√âR */
      background-image:
        radial-gradient(1200px 700px at 20% 15%, rgba(255,79,216,.14), transparent 60%),
        radial-gradient(1000px 650px at 80% 10%, rgba(177,76,255,.12), transparent 60%),
        url("../assets/hero.png");

      background-size: auto, auto, cover;
      background-position: 0 0, 0 0, center right;
      background-repeat: no-repeat;
    }

    /* enyhe overlay ‚Äì NEM s√∂t√©t√≠ti agyon */
    .overlay{
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(900px 600px at 20% 30%, rgba(10,7,14,.20), rgba(10,7,14,.45) 60%, rgba(10,7,14,.55) 100%),
        linear-gradient(to bottom, rgba(10,7,14,.18), rgba(10,7,14,.42));
    }

    /* ===== NYELVV√ÅLASZT√ì K√ÅRTYA ===== */
    .card{
      position:relative;
      width:min(420px, 92vw); /* üî• FELE AKKORA */
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(14px);
      padding:14px; /* üî• kisebb */
    }

    .brand{
      display:flex;
      align-items:center;
      gap:8px;
      font-weight:800;
      font-size:13px;
      margin-bottom:6px;
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #ffd0f6, var(--pink));
      box-shadow:0 0 14px rgba(255,79,216,.7);
    }

    h1{
      margin:2px 0 6px;
      font-family: ui-serif, Georgia, serif;
      font-size:22px; /* üî• kisebb */
      line-height:1.05;
      letter-spacing:-.4px;
    }

    .sub{
      margin:0 0 12px;
      font-size:13px;
      color:var(--muted);
    }

    .list{
      display:grid;
      gap:8px;
    }

    .lang{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:8px 10px; /* üî• FELE */
      background:var(--panel2);
      border:1px solid var(--stroke);
      border-radius:14px;
      text-decoration:none;
      color:inherit;
      transition:.15s ease;
    }
    .lang:hover{
      transform:translateY(-1px);
      border-color:rgba(255,255,255,.20);
    }

    .txt{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .title{
      font-size:15px;
      font-weight:800;
    }
    .desc{
      font-size:12px;
      color:var(--muted);
    }

    .badge{
      width:30px;height:30px;
      border-radius:50%;
      display:grid;
      place-items:center;
      font-size:11px;
      font-weight:900;
      color:#120613;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      box-shadow:0 8px 22px rgba(255,79,216,.35);
    }

    .foot{
      margin-top:8px;
      padding-top:6px;
      border-top:1px solid rgba(255,255,255,.08);
      font-size:11.5px;
      color:rgba(255,255,255,.55);
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <section class="card">
    <div class="brand">
      <span class="dot"></span>
      <span>Fitness Lady</span>
    </div>

    <h1>V√°lassz nyelvet</h1>
    <p class="sub">V√°laszd ki, milyen nyelven szeretn√©d megtekinteni az oldalt.</p>

    <div class="list">
      <a class="lang" href="/hu/">
        <div class="txt">
          <div class="title">Magyar</div>
          <div class="desc">N≈ëi edz√©sprogramok</div>
        </div>
        <div class="badge">HU</div>
      </a>

      <a class="lang" href="/de/">
        <div class="txt">
          <div class="title">Deutsch</div>
          <div class="desc">Trainingsprogramme f√ºr Frauen</div>
        </div>
        <div class="badge">DE</div>
      </a>
    </div>

    <div class="foot">
      ¬© <span id="y"></span> Fitness Lady
    </div>
  </section>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
