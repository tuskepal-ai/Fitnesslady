<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fitness Lady — Mein Programm</title>
  <meta name="robots" content="noindex" />
</head>
<body>
  <script>
    // Vevő: DE app = HU app + lang=de
    try {
      localStorage.setItem("lang", "de");
    } catch (e) {}

    // ha volt query param a DE oldalon, megtartjuk
    const qs = new URLSearchParams(location.search);
    qs.set("lang", "de");

    // optional: ha valahonnan vissza akarod küldeni a usert
    // qs.set("from", "de");

    location.replace(`/hu/app/?${qs.toString()}`);
  </script>
</body>
</html>
